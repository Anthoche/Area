name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - dev
      - "**"

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true

      - name: Build backend
        run: go build ./...

      - name: Run tests
        run: go test ./...
