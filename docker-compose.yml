services:
  db:
    image: "postgres:latest"
    restart: on-failure
    environment:
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db
      - POSTGRES_DB=area
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - data:/var/lib/postgresql
      - ./server/resources/database_scheme.sql:/docker-entrypoint-initdb.d/database_scheme.sql
    ports:
      - "5432:5432"
    networks:
      - backend

networks:
  backend:
  frontend:

volumes:
  data: